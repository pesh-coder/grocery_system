{% extends "core/dashboard2.html" %}
{% load crispy_forms_tags %}
{% block content %}

<div class="px-4 py-6">
    
    <!-- Top Section: Back Button + Page Title -->
    <div class="flex justify-between items-center mb-6">
        <a href="/products/" class="text-teal-600 hover:text-teal-800 flex items-center gap-1">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
            </svg>
            <span>Back</span>
        </a>
        <h1 class="text-2xl font-bold text-gray-800">Add Product</h1>
        <div></div>
    </div>

    <!-- Form Container -->
    <div class="max-w-xl mx-auto bg-white shadow rounded-lg p-8 mb-10">
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}

            <!-- Submit Button -->
            <div class="flex justify-end mt-6">
                <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-6 rounded shadow">
                    Save Product
                </button>
            </div>
        </form>
    </div>
</div>

{% endblock %}
