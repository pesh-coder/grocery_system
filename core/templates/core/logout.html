{% load crispy_forms_tags %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Logged Out - Karibu Groceries</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 h-screen flex flex-col items-center justify-center px-4">

  <!-- Logo -->
  <div class="mb-1">
    <img src="{% static 'imgs/1.png' %}" alt="Karibu Groceries Logo" class="h-[9rem]">
  </div>

  <!-- Message Card -->
  <div class="bg-white p-8 rounded-lg shadow-md text-center w-full max-w-md">
    <h1 class="text-2xl font-bold text-[#0f766e] mb-2">You've been logged out</h1>
    <p class="text-gray-600 mb-6">Thank you for using Karibu Groceries. We hope to see you again soon!</p>

    <a href="{% url 'login' %}" class="inline-block bg-[#0f766e] hover:bg-[#0e625e] text-white font-semibold px-6 py-2 rounded transition">
      Log in Again
    </a>
  </div>

</body>
</html>
